[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov-branch
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    firebase: Tests that require Firebase
env = 
    TESTING = 1
    TELEGRAM_BOT_TOKEN = test_token
    FIREBASE_CREDENTIALS_PATH = tests/fixtures/test-firebase-creds.json 